<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <div class="mobile">
        <div class="header">
            <div class="camera"></div>
            <img src="raw/images/notebook.png" alt="" id="notebook">
        </div>

        <div class="containar">
            <div class="content-header">
                <h2>Shopping List</h2>
                <p class="subtitle">This is my today's shopping list.</p>
                <img src="raw/images/edit.png" alt="edit" class="edit">
            </div>

            <div class="content">
                <ul class="list">
                    <li class="item food">Food</li>
                    <li class="item food check">Carrot</li>
                    <li class="item food check">Some Milk</li>
                    <li class="item food check">Carrot</li>
                    <li class="item food check">Some Milk</li>
                </ul>

                <ul class="list">
                    <li class="item daily-use">Daily Use</li>
                    <li class="item daily-use check">Carrot</li>
                    <li class="item daily-use check">Some Milk</li>
                    <li class="item daily-use check">Carrot</li>
                    <li class="item daily-use check">Some Milk</li>
                </ul>

                <ul class="list">
                    <li class="item drink">Drink</li>
                    <li class="item drink check">Carrot</li>
                    <li class="item drink check">Some Milk</li>
                    <li class="item drink check">Carrot</li>
                    <li class="item drink check">Some Milk</li>
                    <li class="item drink check">Some Milk</li>
                    <li class="item drink check">Some Milk</li>
                    <li class="item drink check">Some Milk</li>
                    <li class="item drink check">Some Milk</li>
                </ul>
            </div>

            <div class="footer">
                <input type="text" placeholder="Write some item" id="item">
                <input type="submit" value="Add item" class="submit">
            </div>

        </div>
    </div>    
</body>
</html>
